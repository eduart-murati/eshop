<h1>All Orders</h1>
<table class="table">
    <thead>
        <tr>
            <th>Customer</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orders$ | async">
            <td>{{ order.shipping?.name }}</td>
            <td>{{ order.datePlaced | date }}</td>
            <td>
                <button class="btn btn-secondary btn-sm" [routerLink]="['/admin/orders', order.key]">View</button>
            </td>
        </tr>
    </tbody>
</table>
