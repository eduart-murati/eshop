<h1>Shopping Cart</h1>
<div class="raw col-10" *ngIf="cart$ | async as cart">
    <p>
        You have {{ cart.totalItemsCount }} items on your cart.
        <button *ngIf="cart.items.length" (click)="clearCart()" class="btn btn-secondary btn-sm">Clear Shopping
            Cart</button>
    </p>

    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th>Product</th>
                <th style="width: 250px" class="text-center">Quantity</th>
                <th style="width: 200px" class="text-right">Price</th>
                <th style="width: 200px" class="text-right">Totl Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.items">
                <td>
                    <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail"></div>
                </td>
                <td> {{ item.title}} </td>
                <!-- <td> {{ item.quantity}} </td> -->
                <td> <app-product-quantity [product]="item" [shopping-cart]="cart"></app-product-quantity> </td>
                <td class="text-right"> {{ item.price | currency}} </td>
                <td class="text-right"> {{ item.totalPrice | currency }} </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="text-right"> <b> {{ cart.totalPrice | currency }} </b> </td>
            </tr>
        </tfoot>
    </table>
    <a *ngIf="cart.items.length" routerLink="/check-out" class="btn btn-primary">Check Out</a>

</div>
