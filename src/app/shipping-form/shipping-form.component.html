<form #f="ngForm">
    <!-- form #f="ngForm" (ngSubmit)="placeOrder(f.value)"> -->
    <div class="form-group">
        <label for="">Name</label>
        <input #name="ngModel" [(ngModel)]="shipping.name" name="name" type="text" class="form-control" required="">
        <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
            <div *ngIf="name.errors?.['required']">Name is required.</div>
        </div>
    </div>
    <br>
    <div class=" form-group">
        <label for="">Address 1</label>
        <input #addressLine1="ngModel" [(ngModel)]="shipping.addressLine1" name="addressLine1" type="text"
            class="form-control" required="">
        <div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.invalid">
            <div *ngIf="addressLine1.errors?.['required']">Address Line 1 is required.</div>
        </div>
    </div>
    <br>
    <div class=" form-group">
        <label for="">Address 2</label>
        <input #addressLine2="ngModel" [(ngModel)]="shipping.addressLine2" name="addressLine2" type="text"
            class="form-control">
    </div>
    <br>
    <div class=" form-group">
        <label for="">City</label>
        <input #city="ngModel" [(ngModel)]="shipping.city" name="city" type="text" class="form-control" required="">
        <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
            <div *ngIf="city.errors?.['required']">City is required.</div>
        </div>
    </div>
    <br>
    <button (click)="placeOrder()" class="btn btn-primary" [disabled]="f.invalid">Place Order</button>
    <br>
</form>
