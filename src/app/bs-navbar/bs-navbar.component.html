<nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top" aria-label="Third navbar example">
    <div class="container-fluid">
        <a class="navbar-brand nav-link active" routerLink="/">
            <img src="/shopping-cart-2.png" width="35" height="35" style="border-radius: 50%; margin-right: 5px;">
            E-SHOP
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBar1"
            aria-controls="navBar1" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navBar1">
            <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/shopping-cart">
                        Shopping Cart
                        <span class="badge bg-warning text-dark ms-1 custom-badge" *ngIf="cart$ | async as cart">
                            {{ cart.totalItemsCount }}
                        </span>
                    </a>
                </li>
                <ng-template #anonymousUser>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/login">Login</a>
                    </li>
                </ng-template>
                <li *ngIf="appUser; else anonymousUser" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img *ngIf="appUser.photoURL" [src]="appUser.photoURL" alt="User Photo" width="30" height="30"
                            style="border-radius: 50%; margin-right: 10px;">
                        {{appUser.name}}
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" routerLink="/check-out">Check-out</a></li>
                        <li><a class="dropdown-item" routerLink="/my-orders">My Orders</a></li>
                        <ng-container *ngIf="appUser.isAdmin">
                            <li><a class="dropdown-item" routerLink="/admin/orders">Manage Orders</a></li>
                            <li><a class="dropdown-item" routerLink="/admin/products">Manage Products</a></li>
                        </ng-container>
                        <li><a class="dropdown-item" (click)="logout()" routerLink="/">Log Out </a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
